<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alumni Directory</h1>

    <form id="alumniForm">
      <label>Batch</label>
      <select id="batch" required>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
      </select>

      <label>Branch</label>
      <select id="branch" required>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="CSE">CSE</option>
        <option value="Mech">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="Others">Others</option>
      </select>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone (optional)</label>
      <input type="text" id="phone">

      <label>Upload Image</label>
      <input type="file" id="image" accept="image/*">

      <label>Current Designation</label>
      <input type="text" id="designation" required>

      <label>Current Employer</label>
      <input type="text" id="employer" required>

      <label>Area of Work Experience</label>
      <input type="text" id="experience" required>

      <label>LinkedIn Profile</label>
      <input type="text" id="linkedin" required>

      <label>How you can contribute?</label>
      <select id="contribution" multiple>
        <option value="Job Referrals">Job Referrals</option>
        <option value="Train on technologies">Train on technologies</option>
        <option value="Career Guidance">Career Guidance</option>
        <option value="Financial Planning">Financial Planning</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <h2>Directory</h2>
    <input type="text" id="search" placeholder="Search alumni...">
    <div id="directory"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
